### Naprednejše funkcije lahko uvozimo iz knjižnic

```
>>> import math
>>> math.sqrt(2) / 2
0.7071067811865476
>>> math.sin(math.pi / 4)
0.7071067811865475
```

```
>>> from math import sqrt, sin, pi
>>> sqrt(2) / 2
0.7071067811865476
>>> sin(pi / 4)
0.7071067811865475
```

### Razširjeni pogojni stavek z več vejami

```
if pogoj1:
    # stavki, ki jih izvedemo,
    # ko pogoj1 drži
elif pogoj2:
    # stavki, ki jih izvedemo,
    # ko pogoj1 ne drži, ampak drži pogoj2
elif pogoj3:
    # stavki, ki jih izvedemo,
    # ko tudi pogoj2 ne drži, ampak drži pogoj3

    # stavki, ki jih izvedemo,

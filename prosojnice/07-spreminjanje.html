### Uvod v programiranje

class: center, middle

## Spreminjanje seznamov

---

### Sezname lahko tudi spreminjamo

```python
>>> sez = [10, 20, 30]
>>> sez[1]
20
>>> sez[1] = 40
>>> sez
[10, 40, 30]
```

---

### Zamenjamo lahko tudi celotno rezino

```python
>>> sez = [10, 20, 30, 40]
>>> sez[1:3]
[20, 30]
>>> sez[1:3] = [0, 0, 0]
>>> sez
[10, 0, 0, 0, 40]
```

---

### Elemente lahko tudi brišemo

```python
>>> sez = [10, 20, 30]
>>> sez[1]
20
>>> del sez[1]
>>> sez
[10, 30]
```

---

### Elemente na konec dodajamo z `append`

```python
>>> sez = [10, 20, 30]
>>> sez.append(40)
>>> sez
[10, 20, 30, 40]
```

---

## Podseznam vseh sodih elementov

---

### Zadnji element snamemo s `pop`

```python
>>> sez = [10, 20, 30]
>>> sez.pop()
30
>>> sez
[10, 20]
```

---

### Elemente na dano mesto dodamo z `insert`

```python
>>> sez = [10, 20, 30]
>>> sez.insert(1, 0)
>>> sez
[10, 0, 20, 30]
```

---

### Več elementov dodamo z `extend`

```python
>>> sez = [10, 20, 30]
>>> sez.extend([40, 50])
>>> sez
[10, 20, 30, 40, 50]
```

### Okrajšava za `extend` je `+=`

```python
>>> sez = [10, 20, 30]
>>> sez += [40, 50]
>>> sez
[10, 20, 30, 40, 50]
```

---

### Eno pojavitev elementa odstranimo z `remove`

```python
>>> sez = [1, 2, 1, 2, 3]
>>> sez.remove(2)
>>> sez
[1, 1, 2, 3]
```

---

### Seznam izpraznimo s `clear`

```python
>>> sez = [1, 2, 1, 2, 3]
>>> sez.clear()
>>> sez
[]
```

---

### Seznam obrnemo z `reverse`

```python
>>> sez = [1, 2, 4, 8, 16]
>>> sez.reverse()
>>> sez
[16, 8, 4, 2, 1]
```

### Obrnjen seznam dobimo z `reversed`

```python
>>> sez = [1, 2, 4, 8, 16]
>>> sez[::-1]
[16, 8, 4, 2, 1]
>>> list(reversed(sez))
[16, 8, 4, 2, 1]
>>> sez
[1, 2, 4, 8, 16]
```

---

### Seznam uredimo z `sort`

```python
>>> sez = [4, 1, 8, 2, 16]
>>> sez.sort()
>>> sez
[1, 2, 4, 8, 16]
```

### Urejen seznam dobimo s `sorted`

```python
>>> sez = [4, 1, 8, 2, 16]
>>> sorted(sez)
[1, 2, 4, 8, 16]
>>> sez
[4, 1, 8, 2, 16]
```

## Seznam delnih vsot

---

### Seznami so spremenljive strukture

```python
>>> x = [1, 1, 1]
>>> y = x
>>> x = [2, 2, 2]
>>> y
[1, 1, 1]
```

```python
>>> x = [1, 1, 1]
>>> y = x
>>> x[2] = 2
>>> y
[1, 1, 2]
```

---

### Da je zmeda večja, `+=` ni isto kot `=` & `+`

```python
>>> x = [1, 1, 1]
>>> y = x
>>> x += [2, 2, 2]
>>> x
[1, 1, 1, 2, 2, 2]
>>> y
[1, 1, 1, 2, 2, 2]
```

```python
>>> x = [1, 1, 1]
>>> y = x
>>> x = x + [2, 2, 2]
>>> x
[1, 1, 1, 2, 2, 2]
>>> y
[1, 1, 1]
```

## Spreminjanje množic

---

### Elemente dodajamo z `add`

```python
>>> mn = {10, 20, 30}
>>> mn.add(40)
>>> mn
{40, 10, 20, 30}
```

---

### Naključni element snamemo s `pop`

```python
>>> mn = {10, 20, 30}
>>> mn.pop()
20
>>> mn
{30, 10}
>>> mn.pop()
10
>>> mn
{30}
>>> mn.pop()
30
>>> mn
set()
```

---

### Več elementov dodamo z `update`

```python
>>> mn = {10, 20, 30}
>>> mn.update([40, 50])
>>> mn
{40, 10, 20, 50, 30}
```

### Množico lahko dodamo tudi z `|=`

```python
>>> mn = {10, 20, 30}
>>> mn |= {40, 50}
>>> mn
{40, 10, 20, 50, 30}
```

---

### Element odstranimo z `remove`/`discard`

```python
>>> mn = {10, 20, 30, 40}
>>> mn.remove(20)
>>> mn
{40, 10, 30}
>>> mn.remove(50)
...
KeyError: 50
```

```python
>>> mn = {10, 20, 30, 40}
>>> mn.discard(20)
>>> mn
{40, 10, 30}
>>> mn.discard(50)
>>> mn
{40, 10, 30}
```

---

### Množico lahko presekamo z `&=`

```python
>>> mn = {10, 20, 30, 40}
>>> mn &= {30, 40, 50}
>>> mn
{40, 30}
```

### Množico lahko komplementiramo z `-=`

```python
>>> mn = {10, 20, 30, 40}
>>> mn -= {30, 40, 50}
>>> mn
{10, 20}
```

## Izpeljane strukture

---

### Spodnji postopek je zelo pogost

```python
def seznam_kvadratov(seznam):
    kvadrati = []
    for x in seznam:
        kvadrati.append(x ** 2)
    return kvadrati
```

---

### Spodnji postopek je zelo pogost

```python
def seznam_absolutnih_vrednosti(seznam):
    absolutne_vrednosti = []
    for x in seznam:
        absolutne_vrednosti.append(abs(x))
    return absolutne_vrednosti
```

---

### Spodnji postopek je zelo pogost

```python
def dolzine_besed(besede):
    dolzine = []
    for beseda in besede:
        dolzine.append(len(beseda))
    return dolzine
```

### Spodnji postopek je zelo pogost

```python
seznam = []
for x in ...:
    seznam.append(f(x))
```

```python
seznam = [f(x) for x in ...]
```

## Seznami kvadratov, absolutnih vrednosti in dolžin

---

### V izpeljanih seznamih imamo lahko pogoje

```python
sez = []
for x in ...:
    if pogoj:
        sez.append(f(x))
```

```python
sez = [f(x) for x in ... if pogoj]
```

---

### Obstajajo tudi izpeljane množice

```python
mno = set()
for x in ...:
    if pogoj:
        mno.add(f(x))
```

```python
mno = {f(x) for x in ... if pogoj}
```

---

### Obstajajo tudi izpeljani slovarji

```python
slo = {}
for x in ...:
    if pogoj:
        slo[k(x)] = v(x)
```

```python
slo = {k(x): v(x) for x in ... if pogoj}
```

---

### Obstajajo tudi izpeljani generatorji

```python
def generiraj_generator():
    for x in ...:
        if pogoj:
            yield f(x)
gen = generiraj_generator()
```

```python
gen = (f(x) for x in ... if pogoj)
```

# TkInter

### Uvod v programiranje

---

### Knjižnica TkInter omogoča delo z grafičnim vmesnikom

```python
import tkinter as tk

okno = tk.Tk()
gumb = tk.Button(okno, text='KLIK')
gumb.pack()
oznaka = tk.Label(okno,
                  text='Ne pritiskaj!')
oznaka.pack()
```

# Števec

---

### Metoda `pack` samodejno razporedi elemente. Ročno jih lahko razporejamo z metodo `grid`

```python
import tkinter as tk

okno = tk.Tk()
gumb = tk.Button(okno, text='KLIK')
gumb.grid(row=0, column=1)
oznaka = tk.Label(okno,
                  text='Ne pritiskaj!')
oznaka.grid(row=1, column=0)
```

.center[![okno](slike/tkinter/grid.png)]

### Objekt `Frame` predstavlja okvir, s katerim natančneje razporejamo elemente

.small[```python
okno = tk.Tk()
zgoraj = tk.Frame(okno)
zgoraj.pack()
spodaj = tk.Frame(okno)
spodaj.pack()
tk.Button(zgoraj, text='A').pack()
tk.Button(spodaj, text='B1').grid(row=0, column=0)
tk.Button(spodaj, text='B2').grid(row=0, column=1)
tk.Button(spodaj, text='B3').grid(row=0, column=2)
```]

.center[![okno](slike/tkinter/frame.png)]

### Gumbom s parametrom `command` nastavimo funkcijo, ki naj se izvede ob pritisku

```python
okno = tk.Tk()

def odzdravi():
    print('Dober dan, človek!')
gumb = tk.Button(okno,
                 text='Živjo, Python!',
                 command=odzdravi)
gumb.pack()
```

---

### Z objektom `Entry` predstavimo vnosno polje

```python
okno = tk.Tk()
vhod = tk.Entry(okno)
vhod.pack()

def odzdravi():
    print('Dober dan, {}!'.format(
        vhod.get()))
gumb = tk.Button(okno,
                 text='Živjo, Python!',
                 command=odzdravi)
gumb.pack()
```

---

### Z metodo `mainloop` dosežemo, da program teče, dokler ne zapremo okna

```python
import tkinter as tk

okno = tk.Tk()

...

okno.mainloop()
```

## vse v Pythonu je objekt
# objekt ~ podatki + metode

### `objekt.metoda(argumenti)`

---

### Na nizih obstaja kup **vgrajenih metod**

```python
>>> '&'.join(['a', 'b', 'c'])
'a&b&c'
>>> 'lokomotiva'.replace('o', 'u')
'lukumutiva'
>>> '  x  y  z  '.strip()
'x  y  z'
>>> 'lokomotiva'.upper()
'LOKOMOTIVA'
>>> 'to je stavek'.split()
['to', 'je', 'stavek']
```

---

### Do **vgrajene pomoči** dostopamo s `help`

```
>>> help(math.sin)

    sin(x)
    
    Return the sine of x (measured in radians).
```

### S `count` **preštejemo** elemente

```python
>>> [1, 5, 3, 5, 1, 4, 5].count(5)
3
>>> (1, 5, 3, 5, 1, 4, 5).count(5)
3
>>> 'lokomotiva'.count('o')
3
```

---

### Z `index` **poiščemo mesto** danega elementa

```python
>>> [1, 5, 3, 5, 1, 4, 5].index(5)
1
>>> (1, 5, 3, 5, 1, 4, 5).index(5)
1
>>> 'lokomotiva'.index('o')
1
```

```
>>> [1, 5, 3, 5, 1, 4, 5].index(5, 2)  
3
>>> (1, 5, 3, 5, 1, 4, 5).index(5, 2)  
3
>>> 'lokomotiva'.index('o', 2)
3
```

---

### Z metodo `format` v nizu zapolnimo luknje

```python
>>> '{0} ima {1}'.format('mama', 'stol')
'mama ima stol'
>>> niz = '{0} vzklika: "{1}, {1}, {1}!"'
>>> niz.format('Mama', 'joj')
'Mama vzklika: "joj, joj, joj!"'
>>> niz.format('Tone', 'FMF')
'Tone vzklika: "FMF, FMF, FMF!"'
```

---

### Argumenti niso nujno nizi

```python
>>> vsota = '{0} + {1} = {2}'
>>> vsota.format(1, 1, 3 - 1)
'1 + 1 = 2'
>>> vsota.format([1], [2], [1   ,    2])
'[1] + [2] = [1, 2]'
```

---

### Lukenj ni treba oštevilčiti

```python
>>> vsota = '{} + {} = {}'
>>> vsota.format(1, 1, 3 - 1)
'1 + 1 = 2'
>>> vsota.format([1], [2], [1   ,    2])
'[1] + [2] = [1, 2]'
```

### Luknje lahko tudi poimenujemo

```python
>>> vsota = '{x} + {y} = {z}'
>>> vsota.format(x=1, y=1, z=2)
'1 + 1 = 2'
```

---

### Luknje lahko tudi oblikujemo

```python
>>> 'pi = {0:.5}'.format(22 / 7)
'pi = 3.1429'
>>> 'popust = {0:.2%}'.format(1 / 3)
'popust = 33.33%'
>>> '{:*^30}'.format('NASLOV')
'************NASLOV************'
```

---

### Elemente **na konec dodajamo** z `append`

```python
>>> sez = [10, 20, 30]
>>> sez.append(40)
>>> sez
[10, 20, 30, 40]
```

## Ničelna in identična matrika

---

### Zadnji element **snamemo** s `pop`

```python
>>> sez = [10, 20, 30]
>>> sez.pop()
30
>>> sez
[10, 20]
```

---

### Elemente na dano mesto **vstavimo** z `insert`

```python
>>> sez = [10, 20, 30]
>>> sez.insert(1, 0)
>>> sez
[10, 0, 20, 30]
```

---

### **Več elementov** dodamo z `extend`

```python
>>> sez = [10, 20, 30]
>>> sez.extend([40, 50])
>>> sez
[10, 20, 30, 40, 50]
```

### **Okrajšava** za `extend` je `+=`

```python
>>> sez = [10, 20, 30]
>>> sez += [40, 50]
>>> sez
[10, 20, 30, 40, 50]
```

---

### Eno pojavitev elementa **odstranimo** z `remove`

```python
>>> sez = [1, 2, 1, 2, 3]
>>> sez.remove(2)
>>> sez
[1, 1, 2, 3]
```

---

### Seznam **izpraznimo** s `clear`

```python
>>> sez = [1, 2, 1, 2, 3]
>>> sez.clear()
>>> sez
[]
```

---

### Seznam **obrnemo** z `reverse`

```python
>>> sez = [1, 2, 4, 8, 16]
>>> sez.reverse()
>>> sez
[16, 8, 4, 2, 1]
```

### **Obrnjen seznam** dobimo z rezinami

```python
>>> sez = [1, 2, 4, 8, 16]
>>> sez[::-1]
[16, 8, 4, 2, 1]
>>> sez
[1, 2, 4, 8, 16]
```

---

### Seznam **uredimo** z `sort`

```python
>>> sez = [4, 1, 8, 2, 16]
>>> sez.sort()
>>> sez
[1, 2, 4, 8, 16]
```

### **Urejen seznam** dobimo s `sorted`

```python
>>> sez = [4, 1, 8, 2, 16]
>>> sorted(sez)
[1, 2, 4, 8, 16]
>>> sez
[4, 1, 8, 2, 16]
```

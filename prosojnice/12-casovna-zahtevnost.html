### S čim bi merili učinkovitost programov?

```python
def najvecji_element1(sez):
    maksi = None
    for x in sez:
        if maksi is None or x > maksi:
            maksi = x
    return maksi
```

```python
def najvecji_element2(sez):
    for x in sez:
        if x == max(sez):
            return x

### S `count` **preštejemo** elemente

```python
>>> [1, 5, 3, 5, 1, 4, 5].count(5)
3
>>> (1, 5, 3, 5, 1, 4, 5).count(5)
3
>>> 'lokomotiva'.count('o')
3
```

---

### Z `index` **poiščemo mesto** danega elementa

```python
>>> [1, 5, 3, 5, 1, 4, 5].index(5)
1
>>> (1, 5, 3, 5, 1, 4, 5).index(5)
1
>>> 'lokomotiva'.index('o')
1
```

```
>>> [1, 5, 3, 5, 1, 4, 5].index(5, 2)  
3
>>> (1, 5, 3, 5, 1, 4, 5).index(5, 2)  
3
>>> 'lokomotiva'.index('o', 2)
3
```

### Z metodo `format` v nizu zapolnimo luknje

```python
>>> '{0} ima {1}'.format('mama', 'stol')
'mama ima stol'
>>> niz = '{0} vzklika: "{1}, {1}, {1}!"'
>>> niz.format('Mama', 'joj')
'Mama vzklika: "joj, joj, joj!"'
>>> niz.format('Tone', 'FMF')
'Tone vzklika: "FMF, FMF, FMF!"'
```

---

### Argumenti niso nujno nizi

```python
>>> vsota = '{0} + {1} = {2}'
>>> vsota.format(1, 1, 3 - 1)
'1 + 1 = 2'
>>> vsota.format([1], [2], [1   ,    2])
'[1] + [2] = [1, 2]'
```

---

### Lukenj ni treba oštevilčiti

```python
>>> vsota = '{} + {} = {}'
>>> vsota.format(1, 1, 3 - 1)
'1 + 1 = 2'
>>> vsota.format([1], [2], [1   ,    2])
'[1] + [2] = [1, 2]'
```

### Luknje lahko tudi poimenujemo

```python
>>> vsota = '{x} + {y} = {z}'
>>> vsota.format(x=1, y=1, z=2)
'1 + 1 = 2'
```

---

### Luknje lahko tudi oblikujemo

```python
>>> 'pi = {0:.5}'.format(22 / 7)
'pi = 3.1429'
>>> 'popust = {0:.2%}'.format(1 / 3)
'popust = 33.33%'
>>> '{:*^30}'.format('NASLOV')
'************NASLOV************'
```

### Sezname lahko tudi **spreminjamo**

```
>>> sez = [10, 20, 30]
>>> sez[1]
20
>>> sez[1] = 40
>>> sez

```

---

### Zamenjamo lahko tudi celotno **rezino**

```
>>> sez = [10, 20, 30, 40]
>>> sez[1:3]
[20, 30]
>>> sez[1:3] = [0, 0, 0]
>>> sez
[10, 0, 0, 0, 40]
```

---

### Elemente lahko tudi **brišemo**

```
>>> sez = [10, 20, 30]
>>> sez[1]
20
>>> del sez[1]
>>> sez
[10, 30]
```

### Seznami so **spremenljive strukture**

```
>>> x = [1, 1, 1]
>>> y = x
>>> x = [2, 2, 2]
>>> y
[1, 1, 1]
```

```
>>> x = [1, 1, 1]
>>> y = x
>>> x[2] = 2
>>> y

```

```

```

```

>>> y = x
>>> x = x + [2, 2, 2]
>>> y

```

## Podseznam vseh sodih elementov

---

### Spodnji postopek je **zelo pogost**

```
def seznam_kvadratov(seznam):
    kvadrati = []
    for x in seznam:
        kvadrati.append(x ** 2)
    return kvadrati
```

---

### Spodnji postopek je **zelo pogost**

```
def seznam_absolutnih_vrednosti(seznam):
    absolutne_vrednosti = []
    for x in seznam:
        absolutne_vrednosti.append(abs(x))
    return absolutne_vrednosti
```

---

### Spodnji postopek je **zelo pogost**

```
def dolzine_besed(besede):
    dolzine = []
    for beseda in besede:
        dolzine.append(len(beseda))
    return dolzine
```

---

### Sezname dostikrat lepše zgradimo z **izpeljanimi seznami**

```
seznam = []
for x in ...:
    seznam.append(f(x))
```

```
seznam = [f(x) for x in ...]
```

---

### V izpeljanih seznamih imamo lahko tudi **gnezdene zanke**

```
seznam = []
for x in ...:
    for y in ...:
        seznam.append(f(x, y))
```

```
seznam = [f(x, y) for x in ... for y in ...]
```

## Ničelna in identična matrika

---

### Zadnji element **snamemo** s `pop`

```python
>>> sez = [10, 20, 30]
>>> sez.pop()
30
>>> sez
[10, 20]
```

---

### Elemente na dano mesto **vstavimo** z `insert`

```python
>>> sez = [10, 20, 30]
>>> sez.insert(1, 0)
>>> sez
[10, 0, 20, 30]
```

---

### **Več elementov** dodamo z `extend`

```python
>>> sez = [10, 20, 30]
>>> sez.extend([40, 50])
>>> sez
[10, 20, 30, 40, 50]
```

### **Okrajšava** za `extend` je `+=`

```python
>>> sez = [10, 20, 30]
>>> sez += [40, 50]
>>> sez
[10, 20, 30, 40, 50]
```

---

### Eno pojavitev elementa **odstranimo** z `remove`

```python
>>> sez = [1, 2, 1, 2, 3]
>>> sez.remove(2)
>>> sez
[1, 1, 2, 3]
```

---

### Seznam **izpraznimo** s `clear`

```python
>>> sez = [1, 2, 1, 2, 3]
>>> sez.clear()
>>> sez
[]
```

---

### Seznam **obrnemo** z `reverse`

```python
>>> sez = [1, 2, 4, 8, 16]
>>> sez.reverse()
>>> sez
[16, 8, 4, 2, 1]
```

### **Obrnjen seznam** dobimo z rezinami

```python
>>> sez = [1, 2, 4, 8, 16]
>>> sez[::-1]
[16, 8, 4, 2, 1]
>>> sez
[1, 2, 4, 8, 16]
```

---

### Seznam **uredimo** z `sort`

```python
>>> sez = [4, 1, 8, 2, 16]
>>> sez.sort()
>>> sez
[1, 2, 4, 8, 16]
```

### **Urejen seznam** dobimo s `sorted`

```python
>>> sez = [4, 1, 8, 2, 16]
>>> sorted(sez)
[1, 2, 4, 8, 16]
>>> sez
[4, 1, 8, 2, 16]
```

## Risanje z želvo


---

### Elemente **dodajamo** z metodo `add`

```
>>> mn = {10, 20, 30}
>>> mn.add(40)
>>> mn
{40, 10, 20, 30}
```

---

### Obstajajo tudi **izpeljane množice**

```
mnozica = set()
for x in ...:
    if pogoj:
        mnozica.add(f(x))
```

```
mnozica = {f(x) for x in ... if pogoj}
```

---

### Element **odstranimo** z `remove`/`discard`

```
>>> mn = {10, 20, 30, 40}
>>> mn.remove(20)
>>> mn
{40, 10, 30}
>>> mn.remove(50)
...
KeyError: 50
```

```
>>> mn = {10, 20, 30, 40}
>>> mn.discard(20)
>>> mn.discard(50)
>>> mn
{40, 10, 30}
```

---

### **Naključni** element **snamemo** s `pop`

```
>>> mn = {10, 20, 30}
>>> mn.pop()
20
>>> mn
{30, 10}
>>> mn.pop()
10
>>> mn
{30}
>>> mn.pop()
30
>>> mn
set()
```

---

### **Več elementov** dodamo z `update`

```
>>> mn = {10, 20, 30}
>>> mn.update([40, 50])
>>> mn
{40, 10, 20, 50, 30}
```

### Množico lahko dodamo tudi z `|=`

```
>>> mn = {10, 20, 30}
>>> mn |= {40, 50}
>>> mn
{40, 10, 20, 50, 30}
```

---

### Množico lahko **presekamo** z `&=`

```
>>> mn = {10, 20, 30, 40}
>>> mn &= {30, 40, 50}
>>> mn
{40, 30}
```

### Množico lahko **komplementiramo** z `-=`

```
>>> mn = {10, 20, 30, 40}
>>> mn -= {30, 40, 50}
>>> mn
{10, 20}
```

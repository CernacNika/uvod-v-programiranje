# Podatkovni tipi

### Uvod v programiranje

---
### Nekaj podatkovnih tipov že poznamo

#### Cela števila `int`

```python
3, -10, 0, 444, 123456789, -9999999
```

#### Števila s plavajočo vejico `float`

```python
3.0, -10.0, 0.0, 1.2345e20, -1.281e-16
```

#### Logični (Booleovi) vrednosti

```python
True, False
```

---

### Python pozna tudi kompleksna števila

```python
>>> (2 + 3j) * (4 - 2j)
(14+8j)
>>> 2.718281828459 ** 3.141592653590j
(-1-1.53976491138057e-13j)
>>> 1j
1j
>>> j
NameError: name 'j' is not defined
```

---

### Z `None` predstavimo manjkajoče vrednosti

```python
>>> None
```

```python
def f(x):
    x + 2
```

```python
>>> f(5)
>>> 2 * f(5)
TypeError: unsupported operand type(s)
  for *: 'int' and 'NoneType'
```

---

### Zaporedja znakov predstavimo z nizi (tip `str`)

```python
>>> pozdrav = 'Dober dan'
>>> ime = 'Matija'
>>> pozdrav + ', ' + ime
'Dober dan, Matija'
>>> 'tro' + 4 * 'lo'
'trololololo'
>>> 'beseda' == 'konj'
False
>>> 'komot' in 'lokomotiva'
True
>>> len('lokomotiva')
10
```

### Sezname lahko tudi gnezdimo

```python
>>> m = [[1, 2, 3], [4, 5, 6], [7, 8, 9]]

### Fiksni nabor vrednosti predstavimo z nabori (tip `tuple`)

```python
>>> datum = (8, 3, 2017)
>>> fmf = (46.0422504, 14.4897114)
>>> jaz = ('Matija', 'Pretnar', 27004498)
>>> prazen_nabor = ()
>>> enojec = ('Piki',)
```

---

### Nabori delujejo podobno kot seznami

```python
>>> (2, 3, 5) + (7, 11, 13)
(2, 3, 5, 7, 11, 13)
>>> 3 * (1, 2, 3)
(1, 2, 3, 1, 2, 3, 1, 2, 3)
>>> 5 in (1, 2, 3)
False
>>> (1, 2, 5, 10, 20, 50)[3]
10
>>> (1, 2, 5, 10, 20, 50)[3:]
(10, 20, 50)
```

---

### Kdaj uporabimo sezname, kdaj pa nabore?

#### Nabori: fiksna dolžina, različni pomeni

```python
>>> datum = (8, 3, 2017)
>>> fmf = (46.0422504, 14.4897114)
>>> jaz = ('Matija', 'Pretnar', 27004498)
```

#### Seznami: poljubna dolžina, en pomen

```python
>>> leta = [2012, 2016, 2020, 2024]
>>> opravili_bodo_uvp = [27169999]
>>> datumi = [(8, 3, 2017), (25, 6, 1991)]
```

---

### Neurejene podatke predstavimo z množicami

```python
>>> {1, 2, 3, 4} | {3, 4, 5, 6}
{1, 2, 3, 4, 5, 6}
>>> {1, 2, 3, 4} & {3, 4, 5, 6}
{3, 4}
>>> {1, 2, 3, 4} - {3, 4, 5, 6}
{1, 2}
>>> 1 in {1, 2, 3, 4}
True
>>> 2 in {3, 4, 5, 6}
False
>>> len({1, 2, 3, 2, 1, 2, 3, 2, 1})
3
```

---

### Kdaj uporabimo sezname, kdaj pa množice?

#### Seznami: določen vrstni red in število pojavitev

```python
>>> [1, 2, 3] == [2, 1, 3]
False
>>> [1, 2, 3] == [1, 1, 2, 3]
False
```

#### Množice: nedoločen vrstni red in število pojavitev

```python
>>> {1, 2, 3} == {2, 1, 3}
True
>>> {1, 2, 3} == {1, 1, 2, 3}
True
```

## Pretvorbe med tipi

---

### V nize pretvarjamo s funkcijo `str`

```python
>>> str(True)
'True'
>>> str(10)
'10'
>>> str([1, 2, 3])
'[1, 2, 3]'
>>> str(['a', 'b', 'c'])
"['a', 'b', 'c']"
>>> str('abc')
'abc'
```

---

### V Booleove vrednosti pretvarjamo z `bool`
```python
>>> bool(1)
True
>>> bool('niz')
True
>>> bool('')
False
>>> bool(0)
False
>>> bool([])
False
>>> bool('False')
True
>>> bool([0, 0, 0])
True
```

---

### Pogojni stavek samodejno pretvori z `bool`
```python
def povprecje(seznam):
    if seznam:
        return sum(seznam) / len(seznam)
```

---

### V cela števila pretvarjamo s funkcijo `int`
```python
>>> int('123')
123
>>> int(5.213)
5
>>> int('osem')
...
ValueError: invalid literal
  for int() with base 10: 'osem'
>>> int('5.213')
...
ValueError: invalid literal
  for int() with base 10: '5.213'
```

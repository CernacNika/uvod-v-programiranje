# Podatkovni tipi

### Uvod v programiranje

---
### Nekaj podatkovnih tipov že poznamo

#### Cela števila `int`

```python
3, -10, 0, 444, 123456789, -9999999
```

#### Števila s plavajočo vejico `float`

```python
3.0, -10.0, 0.0, 1.2345e20, -1.281e-16
```

#### Logični (Booleovi) vrednosti

```python
True, False
```

---

### Python pozna tudi kompleksna števila

```python
>>> (2 + 3j) * (4 - 2j)
(14+8j)
>>> 2.718281828459 ** 3.141592653590j
(-1-1.53976491138057e-13j)
>>> 1j
1j
>>> j
Traceback (most recent call last):
  File "<stdin>", line 1, in <module>
NameError: name 'j' is not defined
```

---

### Z `None` predstavimo manjkajoče vrednosti

```python
>>> None
```

```python
def f(x):
    x + 2
```

```python
>>> f(5)
>>> 2 * f(5)
Traceback (most recent call last):
  File "<stdin>", line 1, in <module>
TypeError: unsupported operand type(s)
  for *: 'int' and 'NoneType'
```

---

### Zaporedja znakov predstavimo z nizi (tip `str`)

```python
>>> pozdrav = 'Dober dan'
>>> ime = 'Matija'
>>> pozdrav + ', ' + ime
'Dober dan, Matija'
>>> 'tro' + 4 * 'lo'
'trololololo'
>>> 'beseda' == 'konj'
False
>>> 'komot' in 'lokomotiva'
True
```

---

### Po potrebi uporabljamo različne narekovaje

```python
>>> 'niz' + "niz" + '''niz''' + """niz"""
'nizniznizniz'
>>> 'Tole je kr'neki!'
  File "<stdin>", line 1
    'Tole je kr'neki!'
                   ^
SyntaxError: invalid syntax
>>> "Tole je kr'neki!"
"Tole je kr'neki!"
>>> '"Grem v rudnik," je rekla.'
'"Grem v rudnik," je rekla.'
>>> '''"Tole je kr'neki," je rekla.'''
'"Tole je kr\'neki," je rekla.'
>>> 'niz' == "niz"
True
```

---

### Do posameznih znakov dostopamo z indeksi

```python
>>> 'rekurzija'[3]
'u'
>>> 'rekurzija'[0]
'r'
>>> 'rekurzija'[-1]
'a'
```

```python
 0   1   2   3   4   5   6   7   8
 R   E   K   U   R   Z   I   J   A
-9  -8  -7  -6  -5  -4  -3  -2  -1
```

---

### Do več znakov dostopamo z rezinami

```python
>>> 'rekurzija'[2]
'k'
>>> 'rekurzija'[6]
'i'
>>> 'rekurzija'[2:6]
'kurz'
>>> 'rekurzija'[:6]
'rekurz'
>>> 'rekurzija'[2:]
'kurzija'
```

---

### Rezinam lahko določimo velikost koraka

```python
>>> 'rekurzija'[1:8]
'ekurzij'
>>> 'rekurzija'[1:8:1]
'ekurzij'
>>> 'rekurzija'[1:8:2]
'euzj'
>>> 'rekurzija'[1:8:3]    
'erj'
>>> 'rekurzija'[::-1]
'ajizruker'
```

---

### Zaporedje vrednosti predstavimo s seznami (tip `list`)

```python
>>> prastevila = [2, 3, 5, 7, 11, 13, 17]
>>> ocene = [67.3, 22.2, 51.1, None, 59.2]
>>> prazen_seznam = []
>>> [2, 3, 5] + [7, 11, 13]
[2, 3, 5, 7, 11, 13]
>>> 3 * [1, 2, 3]
[1, 2, 3, 1, 2, 3, 1, 2, 3]
>>> 5 in prastevila
True
>>> [5, 7, 11] in prastevila
False
```

---

### Do vrednosti v seznamih dostopamo kot pri nizih

```python
>>> prastevila = [2, 3, 5, 7, 11, 13, 17]
>>> prastevila[2]
5
>>> prastevila[-2]
17
>>> prastevila[2:-2]
[5, 7, 11]
>>> prastevila[::2]
[2, 5, 11, 17]
```

---

### Sezname lahko tudi gnezdimo

```python
>>> m = [[1, 2, 3], [4, 5, 6], [7, 8, 9]]
>>> m[1]
[4, 5, 6]
>>> m[1][2]
6
```

---

### Fiksni nabor vrednosti predstavimo z nabori (tip `tuple`)

```python
>>> datum = (8, 3, 2017)
>>> fmf = (46.0422504, 14.4897114)
>>> matija = ('Matija', 'Pretnar', 27004498)
>>> prazen_nabor = ()
>>> enojec = ('Piki',)
```

---

### Nabori delujejo podobno kot seznami

```python
>>> (2, 3, 5) + (7, 11, 13)
(2, 3, 5, 7, 11, 13)
>>> 3 * (1, 2, 3)
(1, 2, 3, 1, 2, 3, 1, 2, 3)
>>> 5 in (1, 2, 3)
False
>>> (1, 2, 5, 10, 20, 50)[3]
10
>>> (1, 2, 5, 10, 20, 50)[3:]
(10, 20, 50)
```

---

### Kdaj uporabimo sezname, kdaj pa nabore?

#### Nabori: fiksna dolžina, različni pomeni

```python
>>> datum = (8, 3, 2017)
>>> fmf = (46.0422504, 14.4897114)
>>> jaz = ('Matija', 'Pretnar', 27004498)
```

#### Seznami: poljubna dolžina, en pomen

```python

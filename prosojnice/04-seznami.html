# Seznami

---

### Več vrednosti lahko shranimo v **sezname**

```
>>> prastevila = [2, 3, 5, 7, 11, 13, 17]
>>> prazen_seznam = []
>>> [True, False] + [True]
[True, False, True]
>>> 3 * ['x', 'y']
['x', 'y', 'x', 'y', 'x', 'y']
>>> 5 in prastevila
True
>>> [5, 7, 11] in prastevila
False
>>> sum([1, 2, 3, 4, 5])
15
```

## Funkcija, ki izračuna povprečje elementov seznama

---

### Do vrednosti v seznamih dostopamo **kot pri nizih**

```
>>> prastevila = [2, 3, 5, 7, 11, 13, 17]
>>> prastevila[2]
5
>>> prastevila[-2]
13
>>> prastevila[2:-2]
[5, 7, 11]
>>> prastevila[::2]
[2, 5, 11, 17]
```

---

### Sezname lahko tudi **gnezdimo**

```
>>> m = [[1, 2, 3], [4, 5, 6], [7, 8, 9]]
>>> m[1]
[4, 5, 6]
>>> m[1][2]
6
```

---

### Po seznamih se lahko vozimo z **zanko** `for`

```python
for x in [10, 20, 30]:
    print(x)
    print('A')
    print(x)
```

```python
10
A
10
20
A
20
30
A
30
```

### Poleg seznamov Python pozna tudi **nabore**

```
>>> (True, False) + (True,)
(True, False, True)
>>> 3 * ('x', 'y')
('x', 'y', 'x', 'y', 'x', 'y')
>>> 5 in (1, 2, 3)
False
>>> (1, 2, 5, 10, 20, 50)[3]
10
>>> (1, 2, 5, 10, 20, 50)[3:]
(10, 20, 50)
```

---

### Tudi na naborih imamo na voljo zanko `for`

```python
for x in ('a', 'b', 'c'):
    print(x)
```

--

```python
a
b
c
```

### Sezname lahko tudi **spreminjamo**

```
>>> sez = [10, 20, 30]
>>> sez[1]
20
>>> sez[1] = 40
>>> sez
[10, 40, 30]
```

---

### Zamenjamo lahko tudi celotno **rezino**

```
>>> sez = [10, 20, 30, 40]
>>> sez[1:3]
[20, 30]
>>> sez[1:3] = [0, 0, 0]
>>> sez
[10, 0, 0, 0, 40]
```

---

### Elemente lahko tudi **brišemo**

```
>>> sez = [10, 20, 30]
>>> sez[1]
20
>>> del sez[1]
>>> sez
[10, 30]
```

---

### Seznami so **spremenljive strukture**

```
>>> x = [1, 1, 1]
>>> y = x
>>> x = [2, 2, 2]
>>> y
[1, 1, 1]
```

```
>>> x = [1, 1, 1]
>>> y = x
>>> x[2] = 2
>>> y
[1, 1, 2]
```

---

### Da je zmeda večja, `+=` **ni isto** kot `=` & `+`

```
>>> x = [1, 1, 1]
>>> y = x
>>> x += [2, 2, 2]
>>> x
[1, 1, 1, 2, 2, 2]
>>> y
[1, 1, 1, 2, 2, 2]
```

```
>>> x = [1, 1, 1]
>>> y = x
>>> x = x + [2, 2, 2]
>>> x
[1, 1, 1, 2, 2, 2]
>>> y
[1, 1, 1]
```

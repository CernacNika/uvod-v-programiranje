### Zanka `while` se izvaja, **dokler** velja pogoj

```python
n = 12
while n < 1000:
    n = n * 2
    print(n)
```

```python
24
48
96
192
384
768
1536
```

---

### Za **obstoječe spremenljivke** pogosto uporabimo **krajši zapis** prireditvenih stavkov

```python
n = 12
while n < 1000:
*   n *= 2
    print(n)
```

```
>>> x = 3
>>> x += 2
>>> x *= 4
>>> x
20
```

## Korenjenje brez `**` in `math`

---

### Argumentom funkcij lahko nastavimo<br>**privzete vrednosti**

```
def koren(x, k=2):
    return x ** (1 / k)
```

```
>>> koren(8, 3)
2.0
>>> koren(2)
1.4142135623730951
>>> koren(2, 2)
1.4142135623730951
```

## Iskanje ničle z bisekcijo

---

### Kratke in preproste funkcije *lahko*<br>zapišemo z **anonimnimi funkcijami**

```
def moj_polinom(x):
    return x ** 2 - 2
```

```
>>> bisekcija(moj_polinom, 0, 2)
1.414213562355144
>>> bisekcija(lamdbda x: x ** 2 - 2, 0, 2)
1.414213562355144
```

```

### Stavek `break` zanko **prekine**

```python
for n in range(1, 5):
    print(n)
    if n == 2 or n == 3:
        break
    print('x')
```

```python
1
x
2
```

---

### Stavek `continue` skoči na **naslednji obhod**

```
for n in range(1, 5):
    print(n)
    if n == 2 or n == 3:
        continue
    print('x')
```

```
1
x
2
3
4
x
```

---

### Stavek `pass` ne naredi **ničesar**

```
for n in range(1, 5):
    print(n)
    if n == 2 or n == 3:
        pass
    print('x')
```

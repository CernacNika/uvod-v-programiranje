### Splošno o Pythonu

* Python je programski jezik (1991).

* Zaradi zgodovinskih razlogov se še vedno uporablja Python 2 (2000).

* Mi bomo uporabljali izključno **Python 3** (2008).

* Do Pythona dostopamo na več načinov.

---

### Python podpira osnovne aritmetične operacije

```python
>>> (1 + 5) * (9 - 2)
42
>>> 123 / 10
12.3
>>> 123 // 10
12
>>> 123 % 10
3
>>> 2 ** 10
1024
```

### Python ima vgrajene tudi osnovne funkcije

```python
>>> max(3, 6)
6
>>> min(12, -5)
-5
>>> max(min(10, 20), 30 // 2)
15
```

### Naprednejše funkcije lahko uvozimo iz knjižnic

```python
>>> import math
>>> math.sqrt(2) / 2
0.7071067811865476
>>> math.sin(math.pi / 4)
0.7071067811865475
```

---

### Vrednosti lahko uvozimo tudi poimensko

```python
>>> from math import sqrt, sin, pi
>>> sqrt(2) / 2
0.7071067811865476
>>> sin(pi / 4)
0.7071067811865475
```

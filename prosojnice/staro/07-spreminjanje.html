### Elemente lahko tudi brišemo

```python
>>> slovar = {'a': 10, 'b': 20}
>>> slovar['a']
10
>>> del slovar['a']
>>> slovar
{'b': 20}
```

### Pripadajočo vrednost snamemo s `pop`

```python
>>> slovar = {'a': 10, 'b': 20}
>>> slovar.pop('a')
10
>>> slovar
{'b': 20}
```

---

### Naključni par snamemo s `popitem`

```python
>>> slovar = {'a': 10, 'b': 20}
>>> slovar.popitem()
('b', 20)
>>> slovar.popitem()
('a', 10)
>>> slovar
{}
```

## Spreminjanje množic

---

### Elemente dodajamo z `add`

```python
>>> mn = {10, 20, 30}
>>> mn.add(40)
>>> mn
{40, 10, 20, 30}
```

---

### Naključni element snamemo s `pop`

```python
>>> mn = {10, 20, 30}
>>> mn.pop()
20
>>> mn
{30, 10}
>>> mn.pop()
10
>>> mn
{30}
>>> mn.pop()
30
>>> mn
set()
```

---

### Več elementov dodamo z `update`

```python
>>> mn = {10, 20, 30}
>>> mn.update([40, 50])
>>> mn
{40, 10, 20, 50, 30}
```

### Množico lahko dodamo tudi z `|=`

```python
>>> mn = {10, 20, 30}
>>> mn |= {40, 50}
>>> mn
{40, 10, 20, 50, 30}
```

---

### Element odstranimo z `remove`/`discard`

```python
>>> mn = {10, 20, 30, 40}
>>> mn.remove(20)
>>> mn
{40, 10, 30}
>>> mn.remove(50)
...
KeyError: 50
```

```python
>>> mn = {10, 20, 30, 40}
>>> mn.discard(20)
>>> mn
{40, 10, 30}
>>> mn.discard(50)
>>> mn
{40, 10, 30}
```

---

### Množico lahko presekamo z `&=`

```python
>>> mn = {10, 20, 30, 40}
>>> mn &= {30, 40, 50}
>>> mn
{40, 30}
```

### Množico lahko komplementiramo z `-=`

```python
>>> mn = {10, 20, 30, 40}
>>> mn -= {30, 40, 50}
>>> mn
{10, 20}
```

# NABOROV IN NIZOV <br>*NE*<br> MOREMO SPREMINJATI

---


---

### Obstajajo tudi izpeljane množice

```python
mno = set()
for x in ...:
    if pogoj:
        mno.add(f(x))
```

```python
mno = {f(x) for x in ... if pogoj}
```

---

### Obstajajo tudi izpeljani slovarji

```python
slo = {}
for x in ...:
    if pogoj:
        slo[k(x)] = v(x)
```

```python
slo = {k(x): v(x) for x in ... if pogoj}
```

---

### Obstajajo tudi izpeljani generatorji

```python
def generiraj_generator():
    for x in ...:
        if pogoj:
            yield f(x)
gen = generiraj_generator()
```

```python
gen = (f(x) for x in ... if pogoj)
```

---

### Naslednjo vrednost iz generatorja dobimo z `next`

```python
pet_stevil = (k ** 2 for k in range(5))
```

```python
>>> next(pet_stevil)
0
>>> next(pet_stevil)
1
>>> next(pet_stevil)
4
```

---

### Funkcija, ki uporablja `yield`, ob klicu vrne generator

```python
def stevila(n):
    for k in range(n):
        yield k ** 2
```

```python
>>> next(stevila(5))
0
>>> next(stevila(5))
0
>>> pet_stevil = stevila(5)
>>> next(pet_stevil)
0
>>> next(pet_stevil)
1
```

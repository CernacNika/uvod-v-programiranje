### `random.sample(elementi, k)` vrne `k` naključno izbranih elementov

```python
for _ in range(10):

### `random.shuffle` naključno premeša seznam

```python
>>> seznam = [10, 20, 30, 40, 50]
>>> random.shuffle(seznam)
>>> seznam
[30, 20, 40, 10, 50]
```

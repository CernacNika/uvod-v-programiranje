## Pretvorbe med tipi

---

### V nize pretvarjamo s funkcijo `str`

```python
>>> str(True)
'True'
>>> str(10)
'10'
>>> str([1, 2, 3])
'[1, 2, 3]'
>>> str(['a', 'b', 'c'])
"['a', 'b', 'c']"
>>> str('abc')
'abc'
```

---

### V Booleove vrednosti pretvarjamo z `bool`
```python
>>> bool(1)
True
>>> bool('niz')
True
>>> bool('')
False
>>> bool(0)
False
>>> bool([])
False
>>> bool('False')
True
>>> bool([0, 0, 0])
True
```

---

### V cela števila pretvarjamo s funkcijo `int`

### V sezname pretvarjamo s funkcijo `list`
```python
>>> list('abc')
['a', 'b', 'c']
>>> list()
[]
>>> list((1, 2, 3))
[1, 2, 3]
>>> list({'a', 'b', 'c'})
['b', 'a', 'c']
```

---

### V nabore pretvarjamo s funkcijo `tuple`
```python
>>> tuple('abc')
('a', 'b', 'c')
>>> tuple()
()
>>> tuple([1])
(1,)
>>> tuple({1, 2, 3})
(1, 2, 3)
```

---

### V množice pretvarjamo s funkcijo `set`
```python
>>> set('abc')
{'b', 'c', 'a'}
>>> set('abcabcabc')
{'b', 'c', 'a'}
>>> set()
set()
>>> set([1])
{1}
>>> set({1: 'a', 2: 'b'})
{1, 2}
```

---

### V slovarje pretvarjamo s funkcijo `dict`
```python
>>> dict([(1, 2), (3, 4)])
{1: 2, 3: 4}
>>> dict()
{}
```

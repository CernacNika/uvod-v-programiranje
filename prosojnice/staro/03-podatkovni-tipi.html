### Osnovne operacije na množicah

```python
>>> {1, 2, 3, 4} | {3, 4, 5, 6}
{1, 2, 3, 4, 5, 6}
>>> {1, 2, 3, 4} & {3, 4, 5, 6}
{3, 4}
>>> {1, 2, 3, 4} - {3, 4, 5, 6}
{1, 2}
>>> 1 in {1, 2, 3, 4}
True
>>> 2 in {3, 4, 5, 6}
False
>>> len({1, 2, 3, 2, 1, 2, 3, 2, 1})
3
```

---

### Kdaj uporabimo sezname, kdaj pa množice?

#### Seznami: določen vrstni red in število pojavitev

```python
>>> [1, 2, 3] == [2, 1, 3]
False
>>> [1, 2, 3] == [1, 1, 2, 3]
False
```

#### Množice: nedoločen vrstni red in število pojavitev

```python
>>> {1, 2, 3} == {2, 1, 3}
True
>>> {1, 2, 3} == {1, 1, 2, 3}
True
```

## Pretvorbe med tipi

---

### V nize pretvarjamo s funkcijo `str`

```python
>>> str(True)
'True'
>>> str(10)
'10'
>>> str([1, 2, 3])
'[1, 2, 3]'
>>> str(['a', 'b', 'c'])
"['a', 'b', 'c']"
>>> str('abc')
'abc'
```

---

### V Booleove vrednosti pretvarjamo z `bool`
```python
>>> bool(1)
True
>>> bool('niz')
True
>>> bool('')
False
>>> bool(0)
False
>>> bool([])
False
>>> bool('False')
True
>>> bool([0, 0, 0])
True
```

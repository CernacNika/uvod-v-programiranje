## Prireditveni stavek

---

### Nastavimo lahko več spremenljivk hkrati

```python
>>> a, b, c = 1, 'dva', 3
>>> a
1
>>> b
'dva'
>>> c
3
```

---

### V ozadju gre za nabore

```python
>>> nabor = (1, 'dva', 3)
>>> a, b, c = nabor
>>> a
1
>>> b
'dva'
>>> c
3
```

---

### Razstavimo lahko tudi sezname

```python
>>> a, b, c = [1, 2, 3]
>>> a
1
>>> b
2
>>> c
3
```

---

### Razstavimo lahko tudi nize

```python
>>> a, b, c = 'xyz'
>>> a
'x'
>>> b
'y'
>>> c
'z'
```

---

### Razstavimo lahko tudi množice, ampak raje ne

```python
>>> a, b, c = {'x', 'y', 'z'}
>>> a
'x'
>>> b
'z'
>>> c
'y'
```

---

### Seznam ostalih vrednosti shranimo z `*`

```python
>>> x, y, *z = [1, 2, 3, 4, 5]
>>> x
1
>>> y
2
>>> z
[3, 4, 5]
```

---

### Seznam ostalih vrednosti shranimo z `*`

```python
>>> prva, *ostale = 'nek niz'
>>> prva
'n'
>>> ostale
['e', 'k', ' ', 'n', 'i', 'z']
```

---

### Vzorec `*` se lahko pojavi tudi kje vmes

```python
>>> x, *y, z = [1, 2, 3, 4, 5]
>>> x
1
>>> y
[2, 3, 4]
>>> z
5
>>> prva, *ostale = 'To je en niz'
```

## Branje s konzole

---

### Funkcija `input` vrne prebrani niz

```python
>>> input()
*tipk tipk tipk
'tipk tipk tipk'
>>> input('Kaj bi rad? ')
*Kaj bi rad? veliko čokolado z lešniki
'veliko čokolado z lešniki'
>>> ime = input('Kako ti je ime? ')
*Kako ti je ime? Matija
>>> ime
'Matija'
```

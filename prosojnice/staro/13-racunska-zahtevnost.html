### S čim bi merili učinkovitost programov?

```python
def najvecji_element1(sez):
    maksi = None
    for x in sez:
        if maksi is None or x > maksi:
            maksi = x
    return maksi
```

```python
def najvecji_element2(sez):
    for x in sez:
        if x == max(sez):
            return x
```

### Primer

## $$f(n) = 2 n^2 - 3 n + 1$$

---

### Pri zapisu smo malo površni

## $$(n \mapsto 2 n^2 - 3 n + 1) \in O(n \mapsto n^2)$$

## $$2 n^2 - 3 n + 1 \in O(n^2)$$

## $$2 n^2 - 3 n + 1 = O(n^2)$$

---

### Primeri
